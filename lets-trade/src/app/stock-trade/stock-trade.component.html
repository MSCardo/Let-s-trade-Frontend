<div>Current Amount: {{ amount }}</div>
<form [formGroup]="sendForm" (ngSubmit)="onSubmit()">
  Amount to buy/sell:
  <input
    type="number"
    id="amount"
    required
    min="1"
    type="number"
    formControlName="amount"
    placeholder="Amount to buy/sell"
  />
  <div>
    <button mat-button (click)="openDatePicker()">Schedule</button>
  </div>
  <div *ngIf="date">
    <label>Your transaction is will be scheduled on: {{ date }} </label>
    <button id="CancelSchedule" (click)="cancelSchedule()">
      Cancel Scheduling
    </button>
  </div>
  <div>
    <button id="buy" (click)="buyStock()">Buy Now</button>
    <button id="sell" (click)="sellStock()" *ngIf="amount > 0">Sell Now</button>
  </div>
  <br />
</form>

<div>Current Amount: {{ amount }}</div>
<form [formGroup]="sendForm" (ngSubmit)="onSubmit()">
  <div>
    Amount to buy:
    <input
      type="number"
      id="buyAmount"
      formControlName="amountToBuy"
      placeholder="Buy"
    />
    <button id="buy" (click)="buyStock()">Buy</button>
    <input [matDatepicker]="basicDatepicker" formControlName="date" />
    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #basicDatepicker></mat-datepicker>
  </div>
  <div *ngIf="amount > 0">
    Amount to sell:
    <input
      type="number"
      id="sellAmount"
      formControlName="amountToSell"
      placeholder="Sell"
    />
    <button id="sell" (click)="sellStock()">Sell</button>
    <input [matDatepicker]="basicDatepicker" formControlName="date" />
    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #basicDatepicker></mat-datepicker>
  </div>
  <br />
</form>

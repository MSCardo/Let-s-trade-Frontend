<div>Current Amount: {{ amount }}</div>
<div>
  Amount to buy:
  <input type="number" id="buyAmount" name="buyAmount" placeholder="Buy" />
  <button id="buy">Buy</button>
</div>
<div *ngIf="amount > 0">
  Amount to sell:
  <input type="number" id="buyAmount" name="buyAmount" placeholder="Sell" />
  <button id="sell">Sell</button>
</div>
<br />

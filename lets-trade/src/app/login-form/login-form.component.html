<form [formGroup]="sendForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">
      Username: <input type="text" placeholder="Your username" class="form-control" id="name" formControlName="name"
    /></label>
    <br/>
    <label for="password"
      >Password:
      <input type="password" placeholder="Your password" class="form-control" id="password" formControlName="password"
    /></label>
    <br/>
    <small id="passwordHelpBlock" class="form-text text-muted">
      ERROR MESSAGE
      </small>
      <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

<div>
  <mat-radio-group aria-label="Select an option">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary">
      <mat-radio-button value="login" (change)="change()" checked> Login </mat-radio-button>
    </label>
    <label class="btn btn-secondary">
      <mat-radio-button value="register" (change)="change()"> Register </mat-radio-button>
    </label>
  </div>
  </mat-radio-group>
  <br />
  <div *ngIf="isLogin">
    <label><br /><app-login-form></app-login-form></label>
  </div>
  <div *ngIf="isRegister">
    <label><br /><app-register-form></app-register-form></label>
  </div>
</div>
